<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>
    <script src="/assets/js/bubbles.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Tussi Meets Nerd</title>
  </head>
  <div id="decorations-container" style="width: 110%;height: 110%;background: linear-gradient(180deg, #04fafd 5%, #119dff 50%, #030423); position: absolute;"></div>
      <img
        class="plant"
        src="/images/pflanze.svg"
        style="
          animation: 20s linear 0s infinite normal none running plantAnimation;
          height: 25rem;
          position: absolute;
          bottom: -20px;
        "
      /><img
        class="plant"
        src="/images/pflanze.svg"
        style="
          animation: 15s linear 0s infinite normal none running plantAnimation;
          height: 20rem;
          position: absolute;
          bottom: -15px;
          right: -1rem;
          transform: scaleX(-1);
          z-index: 10;
        "
      /><img
        src="/images/pillar.png"
        style="
          position: absolute;
          right: -5px;
          bottom: 1rem;
          height: 100%;
          width: 7rem;
        "
      /><img
        src="/images/pillar_bottom.png"
        style="position: absolute; right: -5px; bottom: 0rem; height: 4rem"
      /><img
        src="/images/pillar_top.png"
        style="position: absolute; right: -5px; top: -8px; height: 5.5rem"
      />
    <div style="backdrop-filter: blur(5px); position: absolute; top: 0; left: 0; width: 110%; height: 110%; z-index: 100;"></div>
    <div id="app" style="z-index: 110"></div>
    <script type="module" src="/assets/js/app.js"></script>
  </body>
</html>
